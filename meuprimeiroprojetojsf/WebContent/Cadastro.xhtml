<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Web</title>
    </h:head>
    <h:body>
      <h:form id="formLogin">
      <h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h1>
        <h:panelGrid id="gridLoginSenha" columns="2">
          <p:outputLabel value="Id" />
          <p:inputText value="#{livroBean.livro.id}" readonly="true" />
          <p:outputLabel id="NomeDoLivro" value="Titulo"/>
          <p:inputText value="#{livroBean.livro.nomeLivro}"/>
          <p:outputLabel id="autor" value="Autor"/>
          <p:inputText value="#{livroBean.livro.autor}"/>
          <p:outputLabel id="editora" value="Editora:"/>
          <p:inputText value="#{livroBean.livro.editora}"/>
          <p:outputLabel id="anoDePublicação" value="Ano de Publicação:"/>
          <p:inputText value="#{livroBean.livro.anoPublicacao}"/>
    
        </h:panelGrid>
        <p:dataTable value="#{livroBean.livros}" var="livro">
        	<p:column>
        		<p:outputLabel value="#{livro.id}" />
        	</p:column>
			<p:column>
        		<p:outputLabel value="#{livro.nomeLivro}" />
        	</p:column>
        	<p:column>
        		<p:outputLabel value="#{livro.autor}" />
        	</p:column>
			<p:column>
        		<p:outputLabel value="#{livro.editora}" />
        	</p:column>
        	<p:column>
        		<p:outputLabel value="#{livro.anoPublicacao}" />
        	</p:column>

        	
        </p:dataTable>
        <h:commandButton value="Novo" action="#{livroBean.novo}"/>
        <h:commandButton value="Salvar" action="#{livroBean.salvar}"/>
        <h:commandButton value="Remove" action="#{livroBean.remove}"/>
      </h:form>
    </h:body>
</html>
